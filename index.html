<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Floating decor -->
  <div class="animated-decor decor-1"></div>
  <div class="animated-decor decor-2"></div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-frame">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <h1 class="title">Mary Ann & Henry</h1>
    <p class="subtitle">We're Getting Married</p>
  </header>

  <section class="details">
    <h2>The Wedding</h2>
    <p>Date: <strong>December 04, 2025</strong></p>
    <p>Time: <strong>8:00 AM</strong></p>
    <p>Venue: <strong>Argao Municipal Hall @ Mayors Office</strong></p>
  </section>

  <section class="gallery">
    <h2>Our Story</h2>
    <div class="gallery-grid">
      <img src="image.jpg" alt="Photo 1" />
      <img src="image.jpg" alt="Photo 2" />
      <img src="image.jpg" alt="Photo 3" />
    </div>
  </section>

<!-- section class="rsvp">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Your Message" required />
      <button type="submit">Send</button>
    </form>
  </section -->

  <script src="script.js"></script>
</body>
</html>
